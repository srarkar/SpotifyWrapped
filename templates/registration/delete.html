{% extends "base.html" %}

{% block title %}Delete Account - Rewindify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-info text-yellow p-4" style="width: 100%; max-width: 500px; border: none;">
        <div class="card-body text-center">
            <h2 class="card-title text-primary">Delete Account</h2>
            <p class="card-text text-warning">Are you sure you want to delete your account? This action is irreversible.</p>
            <hr class="my-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mt-3">Delete Account</button>
            </form>
            <p class="mt-3">
                <a href="{% url 'home' %}" class="text-warning">Cancel</a> and go back to your profile.
            </p>
        </div>
    </div>
</div>
{% endblock %}
