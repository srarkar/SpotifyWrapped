{% extends "base.html" %}

{% block title %}Login - Rewindify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-info text-yellow p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title text-primary">Log In</h2>
            <p class="card-text text-warning">Welcome back! Please log in to continue.</p>
            <hr class="my-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Display form fields in a clean format -->
                <button type="submit" class="btn btn-primary mt-3">Log In</button>
            </form>
            <p class="mt-3">
                Forgot your password? <a href="{% url 'password_reset' %}" class="text-warning">Reset it here</a>
            </p>
            <p class="mt-3">
                Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-warning">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
