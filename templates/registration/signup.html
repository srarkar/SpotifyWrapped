{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - Rewindify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-info text-yellow p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title text-primary">Sign Up</h2>
            <p class="card-text text-warning">Join Rewindify and start experiencing your musical journey.</p>
            <hr class="my-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Display form fields in a clean format -->
                <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
            </form>
            <p class="mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-warning">Sign In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
