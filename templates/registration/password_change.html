{% extends "base.html" %}

{% block title %}Change Password - Rewindify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card bg-info text-yellow p-4" style="width: 100%; max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title text-primary">Change Password</h2>
            <p class="card-text text-warning">Update your password to keep your account secure.</p>
            <hr class="my-4">
            <form method="post">
                {% csrf_token %}

                <!-- Old Password -->
                <div class="mb-3">
                    <label for="id_old_password" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                </div>

                <!-- Confirm New Password -->
                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary mt-3">Change Password</button>
            </form>

            <p class="mt-3">
                Forgot your password? <a href="{% url 'password_reset' %}" class="text-warning">Reset it here</a>
            </p>
            <p class="mt-3">
                <a href="{% url 'home' %}" class="text-warning">Back to Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
